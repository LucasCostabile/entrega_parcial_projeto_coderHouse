<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="background__episodeos">
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <ul class="cabecalho__menu_link">
                <li><a class="cabecalho__menu_link" href="index.html">Menu Princial</a></li>
                <li><a class="cabecalho__menu_link" href="episodios.html">Episódios</a></li>
                <li><a class="cabecalho__menu_link" href="sobre.html">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>
    <main class="apresentacao">
        <section>
            <form action="" method="get">

                <div class="input-checkbox">
                    <h2>Busca de personagem:</h2>
                    <label class="nome-label" for="characterId">Digite um numero até 600, para buscar um
                        personagem</label>
                    <input type="number" name="characterId" id="characterId">
                </div>

                <div class="input-checkbox">
                    <h2>Informações:</h2>
                    <label class="nome-label" for="name">Nome</label>
                    <input type="checkbox" name="name" id="name">
                </div>

                <div class="input-checkbox">
                    <label class="nome-label" for="status">Status</label>
                    <input type="checkbox" name="status" id="status">
                </div>

                <div class="input-checkbox">
                    <label class="nome-label" for="species">Espécie</label>
                    <input type="checkbox" name="species" id="species">
                </div>

                <div class="input-checkbox">
                    <label class="nome-label" for="gender">Gênero</label>
                    <input type="checkbox" name="gender" id="gender">
                </div>

                <div class="input-checkbox">
                    <label class="nome-label" for="origin">Planeta de origem</label>
                    <input type="checkbox" name="origin" id="origin">
                </div>

                <div class="input-checkbox">
                    <label class="nome-label" for="episode">Episódios</label>
                    <input type="checkbox" name="episode" id="episode">
                </div>

                <hr>
                <div class="botao-input">
                    <button class="botao-input" type="submit" id="btn-go">Pesquisar</button>
                    <button class="botao-input" type="reset" id="btn-reset">Limpar</button>
                </div>
            </form>

            <div id="result-style">
                <img src="" alt="" id="img">
                <div id="content"></div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
<script src="./script.js"></script>

</html>
